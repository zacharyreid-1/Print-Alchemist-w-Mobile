                <nav class="header_nav">
                    <a href="printers.html" class="nav_button">Printers</a>
                    <a href="filament.html" class="nav_button">Filament</a>

                <div class="mobile_menu_toggle">

            <div class="mobile_header_content" id="toggle">
                <nav class="mobile_nav">
                    <a href="index.html" class="mobile_home_link mobile_link">
                        <div class="mobile_home mobile_button">Home</div>
                    </a>
                    <a href="printers.html" class="mobile_printers_link mobile_link">
                        <div class="mobile_printers mobile_button">Printers</div>

                    <a href="filament.html" class="mobile_filament_link mobile_link">
                        <div class="mobile_filament mobile_button">Filament</div>

                    <a href="files.html" class="mobile_files_link mobile_link">
                        <div class="mobile_files mobile_button">Files</div>
                    </a>
                </nav>

        <main>
            <div class="row1">
                <div class="row1_card1">
                    <div class="card_img">
                        <a href="images/Files/1/Battery%20Pack%20Bracket.stl" download class="card_img_link">
                            <img src="images/Files/1/Battery_Pack_Bracket_Cropped.png" alt="Image of clip for 3 AA Batteries" class="img" id="battery_pack_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Bracket for 3 AA Battery Pack</p>
                    </div>
                </div>
                <div class="row1_card2">
                    <div class="card_img">
                        <a href="images/Files/4/Bed_Level_Stripes.stl" download class="card_img_link">
                            <img src="images/Files/4/bed_level_cropped.png" alt="Image of bed leveler for 3D printer" class="img" id="bed_level_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Printer Bed Leveler</p>
                    </div>
                </div>
                <div class="row1_card3">
                    <div class="card_img">
                        <a href="images/Files/7/Powerful%20Densor-Habbi%20(11).stl" download class="card_img_link">
                            <img src="images/Files/7/10_Degree_Angle_Cropped.png" alt="Image of a 10 degree angle for calibration" class="img" id="angle_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">10 Degree Angle</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="row2_card1">
                    <div class="card_img">
                        <a href="images/Files/2/Phone%20Stand%20P2.stl" download class="card_img_link">
                            <img src="images/Files/2/Phone_Stand_Cropped.png" alt="Image of phone stand" class="img" id="phone_stand_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Phone Stand</p>
                    </div>
                </div>
                <div class="row2_card2">
                    <div class="card_img">
                        <a href="images/Files/5/Headset%20Holder%20V3.stl" download class="card_img_link">
                            <img src="images/Files/5/Headset_Holder_Cropped.png" alt="Image of headset holder" class="img" id="headset_holder_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Headphone Holder</p>
                    </div>
                </div>
                <div class="row3_card2">
                    <div class="card_img">
                        <a href="images/Files/8/Remote%20Holder%20V2.stl" download class="card_img_link">
                            <img src="images/Files/8/Remote_Holder_V2_Cropped.png" alt="Image of a wall-mounted holder for a TV Remote" class="img" id="remote_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Wall-Mountable Remote Holder</p>
                    </div>
                </div>
            </div>
            <div class="row3">
                <div class="row3_card1">
                    <div class="card_img">
                        <a href="images/Files/3/Gear%20(2).stl" download class="card_img_link">
                            <img src="images/Files/3/Gear_Cropped.png" alt="Image of gear" class="img" id="gear_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Gear</p>
                    </div>
                </div>
                <div class="row2_card3">
                    <div class="card_img">
                        <a href="images/Files/6/Lanyard%20Piece%20(P6).stl" download class="card_img_link">
                            <img src="images/Files/6/Lanyard_Piece_Cropped.png" alt="Image of lanyard clip to hold pens" class="img" id="lanyard_clip_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Pen Clip for Lanyard</p>
                    </div>
                </div>
                <div class="row3_card3">
                    <div class="card_img">
                        <a href="images/Files/9/Filament_Clip.stl" download class="card_img_link">
                            <img src="images/Files/9/filament_clip_cropped.png" alt="Image of a filament clip to hold filament on a spool" class="img" id="filament_clip_img" width="250" height="250">
                        </a>
                    </div>
                    <div class="card_desc">
                        <p class="desc">Clip for Filament Spool</p>
                    </div>
                </div>
            </div>

                    <div class="linkedin">
                        <a href="https://www.linkedin.com/in/zachary-reid-3b7ab7299/" class="linkedin_link" target="_blank">

                        </a>
                    </div>
                    <div class="github">
                        <a href="https://github.com/zacharyreid-1" class="github_link" target="_blank">
                            <img src="images/Icons/github.png" alt="Github Icon" class="github_img" width="50" height="50">
                        </a>
                    </div>
                </div>
            </div>

            function toggleHeader(){

                let toggle = document.getElementById('toggle');
                toggle.classList.toggle('remove-header');
