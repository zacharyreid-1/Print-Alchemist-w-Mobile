    <head>

        <link rel="stylesheet" href="styles/contact.css">

    </head>

    <body>
        <header>
            <div class="header_content">
                <a href="index.html" class="header_img_link">
                    <img src="images/Print_Alchemist_Beaker%20(2).png" alt="Image of logo in header" class="header_img" width="197" height="75">

                <nav class="header_nav">

        <main>
            <div class="page_title">
                <h1 class="title">Contact Us</h1>
            </div>

            <form class="input_sec">
                <div class="name_field">
                    <label for="name_input"></label>
                    <input type="text" id="name_input" placeholder="Name" required>
                </div>
                <div class="email_field">
                    <label for="email_input"></label>
                    <input type="email" id="email_input" placeholder="Email" required>
                </div>
                <div class="message_field">
                    <label for="message_input"></label>
                    <textarea name="message_input" id="message_input" placeholder="Message" required></textarea>
                </div>
                <div class="submit_button">
                    <button class="submit">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer_content">
                <div class="sec_copyright">
                    <p class="copyright">&copy; Print Alchemist</p>
                </div>
                <div class="sec_social">
                    <div class="mail">
                        <a href="contact.html" class="mail_link">
                            <img src="images/Icons/envelope.png" alt="Envelope Icon" class="mail_img" width="50" height="50">
                        </a>
                    </div>
                    <div class="linkedin">
                        <a href="https://www.linkedin.com/in/zachary-reid-3b7ab7299/" class="linkedin_link" target="_blank">
                            <img src="images/Icons/linkedin.png" alt="LinkedIn Icon" class="linkedin_img" width="50" height="50">
                        </a>
                    </div>
                    <div class="github">
                        <a href="https://github.com/zacharyreid-1" class="github_link" target="_blank">

                        </a>
                    </div>
                </div>
            </div>
        </footer>
